# Конфигурация Netlify для фронтенда

[build]
  # Директория для публикации (статический сайт)
  publish = "/"
  # Базовая директория (корень проекта)
  base = "/"
  # Команда сборки (не требуется для статического сайта)
  command = ""

# Настройки для Netlify Functions (если понадобятся в будущем)
[functions]
  # Директория для serverless функций
  directory = "netlify/functions"

# Редиректы и заголовки
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
